name: testing-api
on: [push]
jobs:
  check-linting:
    runs-on: ubuntu-latest
    steps:
      - use: actions/checkout@v3
      - use: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm i
      - run: npm run lint
  check-jasmine-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm i
      - run: npm run test